  viewBox="0 0 300 100"
  width="300"
  height="100"
  fill="none"
  role="img"
  aria-label="ManasKarya"
>
  <!-- Background -->
  <rect width="300" height="100" rx="15" fill="#f3f4f6" />

  <!-- Text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#333"
    font-family="'Arial', sans-serif"
    font-size="32"
    font-weight="bold"
  >
    ManasKarya
  </text>

  <!-- Decorative underline -->
  <line
    x1="70"
    y1="70"
    x2="230"
    y2="70"
    stroke="#4f46e5"
    stroke-width="4"
    stroke-linecap="round"
  />
</svg>
